<script>
function GetParam(name, defaultValue) {
  var params = location.search.substring(1).split("&");
  for (var i = 0; i < params.length; ++i) {
    var pair = params[i].split("=");
    if (pair[0] == name)
      return pair[1];
  }
  return defaultValue;
}

var kToolchain = GetParam("toolchain", "pnacl");
var kConfig = GetParam("config", "Release");

function load() {
  var container = document.querySelector("#container");

  var type =
      (kToolchain == "pnacl") ? "application/x-pnacl" : "application/x-nacl";

  container.innerHTML =
      '<embed width="640" height="480" src="' +
      kToolchain + '/' + kConfig +
      '/maelstrom.nmf" type="' + type + '">'
}
</script>

<body onload="load()">
<div id="container"></div>
</body>
